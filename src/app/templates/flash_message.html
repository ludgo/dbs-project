<!-- single show info message within layout -->

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="row">
        <div class="col-md-12 flash__message">
         <h4>{{message}}</h4>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
